    Security Onion:
    Website: http://securityonion.net

    Talk Details: A walkthrough of SecurityOnion, a complete Linux distribution for NSM deployments

    Presenter: Doug Burks has over 15 years of experience in the IT and CyberSecurity
	industries. In 2008, he identified a need for an easy to use NSM
	platform and began building Security Onion to give organizations full
	visibility into all the layers of their networks. Over the years, Doug
	has been invited to speak on Security Onion at security conferences
	across the country. Today, Security Onion has over 140,000 downloads
	and is being used around the world to defend computer networks against
	attackers.
